<!DOCTYPE html>
<html>

<head>
    
    <title>Dillon's Awesome Art</title>
    
</head>

<body>
    <h1>Dillon's Awesome Modern Art Page</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
    function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
        function circle(ctx) {
            
            var xpos = Math.floor((Math.random() * 800)) + 1;
            var ypos = Math.floor((Math.random() * 600)) + 1;
			var radius = Math.floor((Math.random() * 300));
            ctx.beginPath();
            ctx.arc(xpos, ypos, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.closePath();
        }
		
        for (i = 0; i < 100; i++) {
            circle(ctx);          
        }
        
    </script>
</body>

</html>
